<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Little People AR (Animated & Touch)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #222;
            color: white;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none; /* Prevent default touch actions */
        }
        #info {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            z-index: 100;
            pointer-events: none;
            text-shadow: 1px 1px 2px black;
            font-size: 14px;
            background: rgba(0,0,0,0.3);
            padding: 10px 0;
        }
        #overlay {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 100;
            pointer-events: none;
            color: #ccc;
            font-size: 12px;
        }
        #debug-console {
            position: absolute;
            top: 60px;
            left: 10px;
            right: 10px;
            z-index: 102;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            display: none;
            pointer-events: none;
            white-space: pre-wrap;
        }
        #ar-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border: 1px solid white;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font: normal 13px sans-serif;
            text-align: center;
            opacity: 0.5;
            outline: none;
            z-index: 999;
            cursor: pointer;
            display: none;
        }
        #reset-button {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 110;
            padding: 8px 16px;
            background: rgba(255, 50, 50, 0.8);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="info">
        WebXR AR体験<br>
        画面の好きな場所をタップしてインタラクション<br>
        長押し：集合
    </div>
    <div id="overlay">床を認識すると出現します</div>
    <div id="debug-console"></div>
    
    <button id="reset-button">RESET</button>
    <button id="ar-button">Checking WebXR...</button>

    <!-- Import Map for Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let container;
        let camera, scene, renderer;
        let reticle;
        let hitTestSource = null;
        let hitTestSourceRequested = false;

        // PC Debugging Tools
        let controls;
        let debugGrid;
        let floorPlane; // Invisible plane for raycasting
        let raycaster;
        let mouse;
        let isARActive = false;

        const maxDwarfs = 20;
        let dwarfs = [];
        let attractionPoint = null; 
        
        // Interaction State
        let isPressing = false;
        let pressStartTime = 0;
        let lastTouchPosition = new THREE.Vector2(); // For raycasting
        const LONG_PRESS_THRESHOLD = 300; // ms

        // Effects
        let shockwaves = [];

        // DOM Elements
        const arButton = document.getElementById('ar-button');
        const resetButton = document.getElementById('reset-button');
        const debugConsole = document.getElementById('debug-console');
        const infoDiv = document.getElementById('info');

        init();
        animate();
        initARSupport();

        // --- UI Events ---
        resetButton.addEventListener('click', (e) => {
            e.stopPropagation(); // Prevent game interaction
            // Remove all dwarfs
            dwarfs.forEach(d => scene.remove(d.mesh));
            dwarfs = [];
            
            // Remove all shockwaves
            shockwaves.forEach(s => scene.remove(s.mesh));
            shockwaves = [];

            attractionPoint = null;
        });

        function showError(msg) {
            console.error(msg);
            debugConsole.style.display = 'block';
            debugConsole.textContent = "Error: " + msg;
            infoDiv.textContent = "エラーが発生しました";
        }

        async function initARSupport() {
            if ('xr' in navigator) {
                try {
                    const isSupported = await navigator.xr.isSessionSupported('immersive-ar');
                    if (isSupported) {
                        arButton.style.display = 'block';
                        arButton.textContent = 'START AR';
                        arButton.style.opacity = '1';
                        arButton.addEventListener('click', onARButtonClick);
                    } else {
                        arButton.style.display = 'block';
                        arButton.textContent = 'AR NOT SUPPORTED';
                        arButton.disabled = true;
                    }
                } catch (e) {
                    showError("WebXR Check Error: " + e.message);
                }
            } else {
                arButton.style.display = 'none';
            }
        }

        async function onARButtonClick() {
            if (!navigator.xr) return;
            try {
                const session = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['hit-test'],
                    optionalFeatures: ['dom-overlay'],
                    domOverlay: { root: document.body }
                });
                
                renderer.xr.setReferenceSpaceType('local');
                renderer.xr.setSession(session);
                
                session.addEventListener('end', onSessionEnd);
                
                isARActive = true;
                arButton.style.display = 'none';
                resetButton.style.display = 'block'; 
                debugGrid.visible = false;
                controls.enabled = false;
                infoDiv.innerHTML = "床をスキャン中...<br>認識すると自動で出現します";
                
            } catch (e) {
                showError("AR起動エラー:\n" + e.message);
            }
        }

        function onSessionEnd() {
            isARActive = false;
            arButton.style.display = 'block';
            debugGrid.visible = true;
            controls.enabled = true;
            camera.position.set(0, 1.6, 2);
            controls.reset();
            infoDiv.innerHTML = "WebXR AR体験<br>PC: マウス操作 / Mobile: ARボタン";
            hitTestSource = null;
            hitTestSourceRequested = false;
            reticle.visible = false;
        }

        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
            camera.position.set(0, 1.6, 2);

            // Lighting
            const hemisphereLight = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1.2);
            hemisphereLight.position.set(0.5, 1, 0.25);
            scene.add(hemisphereLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
            directionalLight.position.set(0, 10, 0);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            // --- PC Mode Setup ---
            controls = new OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 0, 0);
            controls.update();

            debugGrid = new THREE.GridHelper(10, 20);
            scene.add(debugGrid);

            // Invisible plane for raycasting (Shared by PC and AR)
            const planeGeo = new THREE.PlaneGeometry(100, 100);
            const planeMat = new THREE.MeshBasicMaterial({ visible: false, side: THREE.DoubleSide });
            floorPlane = new THREE.Mesh(planeGeo, planeMat);
            floorPlane.rotation.x = -Math.PI / 2;
            scene.add(floorPlane);

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            // --- Input Events (Touch & Mouse) ---
            // We use standard DOM events for both PC and AR (via dom-overlay)
            document.body.addEventListener('pointerdown', onPointerDown);
            document.body.addEventListener('pointerup', onPointerUp);
            document.body.addEventListener('pointermove', onPointerMove);
            // Touch specific for better mobile handling
            document.body.addEventListener('touchstart', onTouchStart, { passive: false });
            document.body.addEventListener('touchend', onTouchEnd);
            document.body.addEventListener('touchmove', onTouchMove, { passive: false });

            // --- Reticle (Scanning Grid) ---
            reticle = new THREE.Group();
            const gridHelper = new THREE.GridHelper(1, 10, 0x00ffff, 0x00aaaa);
            gridHelper.material.transparent = true;
            gridHelper.material.opacity = 0.3;
            reticle.add(gridHelper);
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            window.addEventListener('resize', onWindowResize);
        }

        // --- Interaction Logic (Touch at specific point) ---

        function updateRaycasterFromEvent(clientX, clientY) {
            mouse.x = (clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
        }

        function getInteractionPoint() {
            // Intersect with the floor plane
            const intersects = raycaster.intersectObject(floorPlane);
            if (intersects.length > 0) {
                return intersects[0].point;
            }
            return null;
        }

        // --- Event Handlers ---

        function onPointerDown(event) { if (event.pointerType === 'mouse') handleStart(event.clientX, event.clientY); }
        function onPointerUp(event) { if (event.pointerType === 'mouse') handleEnd(); }
        function onPointerMove(event) { if (event.pointerType === 'mouse') handleMove(event.clientX, event.clientY); }

        function onTouchStart(event) {
            if (event.touches.length > 0) {
                // Prevent default scrolling on some devices if needed
                // event.preventDefault(); 
                const t = event.touches[0];
                handleStart(t.clientX, t.clientY);
            }
        }
        function onTouchEnd(event) { handleEnd(); }
        function onTouchMove(event) {
            if (event.touches.length > 0) {
                const t = event.touches[0];
                handleMove(t.clientX, t.clientY);
            }
        }

        function handleStart(x, y) {
            isPressing = true;
            pressStartTime = Date.now();
            updateRaycasterFromEvent(x, y);
        }

        function handleMove(x, y) {
            if (isPressing) {
                updateRaycasterFromEvent(x, y);
            }
        }

        function handleEnd() {
            if (!isPressing) return;
            isPressing = false;
            const duration = Date.now() - pressStartTime;
            attractionPoint = null;

            if (duration < LONG_PRESS_THRESHOLD) {
                // Tap Interaction
                const point = getInteractionPoint();
                if (point) {
                    triggerShockwave(point);
                }
            }
        }

        function triggerShockwave(center) {
            createShockwaveEffect(center);

            const impactRadius = 0.3; // 30cm radius

            dwarfs.forEach(dwarf => {
                const dist = dwarf.mesh.position.distanceTo(center);
                if (dist < impactRadius) {
                    const dir = new THREE.Vector3().subVectors(dwarf.mesh.position, center).normalize();
                    dir.y = 0.8; // More upward
                    const force = (impactRadius - dist) * 12; 
                    dwarf.applyForce(force);
                }
            });
        }

        function createShockwaveEffect(position) {
            const geometry = new THREE.RingGeometry(0.01, 0.05, 32).rotateX(-Math.PI/2);
            const material = new THREE.MeshBasicMaterial({ 
                color: 0xffffff, 
                transparent: true, 
                opacity: 0.9,
                side: THREE.DoubleSide
            });
            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.copy(position);
            mesh.position.y += 0.002;
            
            scene.add(mesh);
            shockwaves.push({ mesh, age: 0 });
        }

        // --- Game Loop Update ---
        let lastSpawnTime = 0;

        function updateGameLogic(time) {
            // Update Floor Plane position based on AR Reticle
            // This ensures our raycasts hit the "real" floor height detected by AR
            if (reticle.visible) {
                const reticlePos = new THREE.Vector3();
                reticlePos.setFromMatrixPosition(reticle.matrix);
                
                // Smoothly update floor plane height to match reticle
                // We only update Y to avoid jumping around too much
                floorPlane.position.y = THREE.MathUtils.lerp(floorPlane.position.y, reticlePos.y, 0.1);
            }

            // 1. Auto Spawn
            if (reticle.visible && dwarfs.length < maxDwarfs) {
                if (time - lastSpawnTime > 0.4) {
                    if (Math.random() < 0.3) {
                        const center = new THREE.Vector3();
                        center.setFromMatrixPosition(reticle.matrix);
                        
                        const angle = Math.random() * Math.PI * 2;
                        const dist = Math.random() * 0.4;
                        center.x += Math.cos(angle) * dist;
                        center.z += Math.sin(angle) * dist;

                        const dwarf = new Dwarf(center);
                        dwarfs.push(dwarf);
                        lastSpawnTime = time;
                    }
                }
            }

            // 2. Attraction Logic (Long Press)
            if (isPressing) {
                const target = getInteractionPoint();
                if (target) {
                    attractionPoint = target;
                }
            }
        }


        // --- Dwarf Class (Animated Humanoid) ---
        class Dwarf {
            constructor(position) {
                this.mesh = new THREE.Group();
                this.mesh.position.copy(position);
                
                // Scale (Tiny ~2.5mm - 3.5mm)
                const baseScale = 0.05 / 20; 
                const scale = baseScale + (Math.random() * baseScale * 0.4); 
                this.mesh.scale.set(scale, scale, scale);

                // Material
                const mat = new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 0.4 });

                // --- Rigging ---
                // Body Group (Everything except root position)
                this.bodyGroup = new THREE.Group();
                this.mesh.add(this.bodyGroup);

                // Torso
                const torsoGeo = new THREE.CapsuleGeometry(0.5, 0.8, 4, 8);
                this.torso = new THREE.Mesh(torsoGeo, mat);
                this.torso.position.y = 1.0;
                this.bodyGroup.add(this.torso);

                // Head
                const headGeo = new THREE.SphereGeometry(0.5, 12, 12);
                this.head = new THREE.Mesh(headGeo, mat);
                this.head.position.y = 1.8;
                this.bodyGroup.add(this.head);

                // Limbs Helper
                const limbGeo = new THREE.CapsuleGeometry(0.15, 0.6, 4, 8);
                
                // Arms
                this.armL = new THREE.Mesh(limbGeo, mat);
                this.armL.position.set(-0.6, 1.3, 0);
                this.bodyGroup.add(this.armL);

                this.armR = new THREE.Mesh(limbGeo, mat);
                this.armR.position.set(0.6, 1.3, 0);
                this.bodyGroup.add(this.armR);

                // Legs
                this.legL = new THREE.Mesh(limbGeo, mat);
                this.legL.position.set(-0.3, 0.4, 0);
                this.bodyGroup.add(this.legL);

                this.legR = new THREE.Mesh(limbGeo, mat);
                this.legR.position.set(0.3, 0.4, 0);
                this.bodyGroup.add(this.legR);

                // Animation State
                this.walkCycle = Math.random() * 10;

                // Pop animation
                this.mesh.scale.set(0,0,0);
                this.targetScale = scale;
                this.spawnAnim = 0;

                scene.add(this.mesh);

                // Logic State
                this.state = 'IDLE';
                this.stateTimer = 0;
                this.destination = null;
                this.velocity = new THREE.Vector3();
                this.baseY = position.y; 
                this.speed = (0.5 + Math.random() * 0.5) / 10; 
                this.isSleepy = Math.random() > 0.7;
            }

            applyForce(force) {
                this.velocity.y += force;
                this.velocity.x += (Math.random() - 0.5) * force;
                this.velocity.z += (Math.random() - 0.5) * force;
                this.state = 'JUMP';
            }

            update(delta, time) {
                this.stateTimer -= delta;

                // Spawn Anim
                if (this.spawnAnim < 1) {
                    this.spawnAnim += delta * 3;
                    const s = Math.min(this.spawnAnim, 1) * this.targetScale;
                    this.mesh.scale.set(s,s,s);
                }

                // Physics
                this.velocity.y -= 9.8 * delta; 
                this.velocity.x *= 0.95;
                this.velocity.z *= 0.95;
                this.mesh.position.add(this.velocity.clone().multiplyScalar(delta));

                // Ground Collision
                if (this.mesh.position.y <= this.baseY) {
                    this.mesh.position.y = this.baseY;
                    this.velocity.set(0, 0, 0);
                    
                    if (this.state === 'JUMP') {
                        this.state = 'IDLE';
                        // Reset Pose
                        this.resetPose();
                    }
                } else {
                    this.state = 'JUMP';
                }

                if (this.state === 'JUMP') {
                    this.animateJump();
                    return;
                }

                // AI Logic Override
                if (attractionPoint) {
                    this.state = 'GATHER';
                } else if (this.state === 'GATHER' && !attractionPoint) {
                    this.state = 'IDLE';
                }

                switch (this.state) {
                    case 'IDLE':
                        this.animateIdle(time);
                        if (this.stateTimer <= 0) {
                            const r = Math.random();
                            if (r < 0.1 && this.isSleepy) this.enterState('SLEEP');
                            else if (r < 0.5) this.enterState('MOVE');
                            else {
                                this.mesh.rotation.y += (Math.random() - 0.5) * 2;
                                this.stateTimer = 1 + Math.random() * 2;
                            }
                        }
                        break;

                    case 'MOVE':
                        if (!this.destination) {
                            const angle = Math.random() * Math.PI * 2;
                            const dist = 0.05 + Math.random() * 0.15;
                            this.destination = new THREE.Vector3(
                                this.mesh.position.x + Math.cos(angle) * dist,
                                this.baseY,
                                this.mesh.position.z + Math.sin(angle) * dist
                            );
                            this.stateTimer = 2 + Math.random() * 3;
                        }
                        this.moveTo(this.destination, delta, this.speed);
                        if (this.mesh.position.distanceTo(this.destination) < 0.005 || this.stateTimer <= 0) {
                            this.destination = null;
                            this.enterState('IDLE');
                        }
                        break;
                    
                    case 'GATHER':
                        if (attractionPoint) {
                            let target = attractionPoint.clone();
                            if (this.mesh.position.distanceTo(target) < 0.05) {
                                // Close enough
                            }
                            this.moveTo(target, delta, this.speed * 2.5);
                        }
                        break;

                    case 'SLEEP':
                        this.bodyGroup.rotation.x = THREE.MathUtils.lerp(this.bodyGroup.rotation.x, -Math.PI / 2, delta * 2);
                        this.bodyGroup.position.y = -0.3; // Sink a bit
                        if (this.stateTimer <= 0) {
                            this.bodyGroup.rotation.x = 0;
                            this.bodyGroup.position.y = 0;
                            this.enterState('IDLE');
                            this.velocity.y = 0.1; 
                        }
                        break;
                }
            }

            enterState(newState) {
                this.state = newState;
                if (newState === 'SLEEP') this.stateTimer = 5 + Math.random() * 10;
                else if (newState === 'MOVE') this.stateTimer = 5;
                else this.stateTimer = 2;
            }

            moveTo(target, delta, speed) {
                const lookTarget = new THREE.Vector3(target.x, this.mesh.position.y, target.z);
                this.mesh.lookAt(lookTarget);
                const dir = new THREE.Vector3().subVectors(target, this.mesh.position).normalize();
                this.mesh.position.add(dir.multiplyScalar(speed * delta * 0.2));
                
                // Walking Animation
                this.walkCycle += delta * speed * 200; // Speed up anim
                const swing = Math.sin(this.walkCycle) * 0.5;
                
                this.armL.rotation.x = swing;
                this.armR.rotation.x = -swing;
                this.legL.rotation.x = -swing;
                this.legR.rotation.x = swing;
            }

            animateIdle(time) {
                // Breathing
                this.torso.scale.set(1 + Math.sin(time*2)*0.02, 1 + Math.cos(time*2)*0.02, 1);
                this.resetPose();
            }

            animateJump() {
                // Hands up!
                this.armL.rotation.z = Math.PI * 0.8;
                this.armR.rotation.z = -Math.PI * 0.8;
                this.legL.rotation.x = -0.2;
                this.legR.rotation.x = 0.2;
            }

            resetPose() {
                this.armL.rotation.set(0,0,0);
                this.armR.rotation.set(0,0,0);
                this.legL.rotation.set(0,0,0);
                this.legR.rotation.set(0,0,0);
                this.bodyGroup.rotation.x = 0;
                this.bodyGroup.position.y = 0;
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            const delta = 0.016; 
            const time = timestamp / 1000;

            if (isARActive && frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                if (hitTestSourceRequested === false) {
                    session.requestReferenceSpace('viewer').then(function (refSpace) {
                        session.requestHitTestSource({ space: refSpace }).then(function (source) {
                            hitTestSource = source;
                        });
                    }).catch(err => console.warn("Hit test failed", err));
                    session.addEventListener('end', function () {
                        hitTestSourceRequested = false;
                        hitTestSource = null;
                    });
                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }

            updateGameLogic(time);

            // Shockwaves
            for (let i = shockwaves.length - 1; i >= 0; i--) {
                const s = shockwaves[i];
                s.age += delta;
                const scale = 1 + s.age * 15;
                s.mesh.scale.set(scale, scale, 1);
                s.mesh.material.opacity = 0.8 - s.age * 1.5;
                
                if (s.age > 0.5) {
                    scene.remove(s.mesh);
                    shockwaves.splice(i, 1);
                }
            }

            // Dwarfs
            dwarfs.forEach(dwarf => {
                dwarf.update(delta, time);
            });

            // Collisions
            if (dwarfs.length > 1) {
                for(let i=0; i<dwarfs.length; i++) {
                    for(let j=i+1; j<dwarfs.length; j++) {
                        const d1 = dwarfs[i];
                        const d2 = dwarfs[j];
                        const dist = d1.mesh.position.distanceTo(d2.mesh.position);
                        if (dist < 0.007) {
                            const pushDir = new THREE.Vector3().subVectors(d1.mesh.position, d2.mesh.position).normalize();
                            d1.mesh.position.add(pushDir.multiplyScalar(0.0005));
                            d2.mesh.position.add(pushDir.multiplyScalar(-0.0005));
                        }
                    }
                }
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
