<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Little People AR (Interactive)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #222;
            color: white;
            user-select: none;
            -webkit-user-select: none;
        }
        #info {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            z-index: 100;
            pointer-events: none;
            text-shadow: 1px 1px 2px black;
            font-size: 14px;
            background: rgba(0,0,0,0.3);
            padding: 10px 0;
        }
        #overlay {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 100;
            pointer-events: none;
            color: #ccc;
            font-size: 12px;
        }
        #debug-console {
            position: absolute;
            top: 60px;
            left: 10px;
            right: 10px;
            z-index: 102;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            display: none;
            pointer-events: none;
            white-space: pre-wrap;
        }
        #ar-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border: 1px solid white;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font: normal 13px sans-serif;
            text-align: center;
            opacity: 0.5;
            outline: none;
            z-index: 999;
            cursor: pointer;
            display: none;
        }
        #ar-button:hover {
            opacity: 1;
        }
        #reset-button {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 110;
            padding: 8px 16px;
            background: rgba(255, 50, 50, 0.8);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="info">
        WebXR AR体験<br>
        床を認識すると自動で小人(極小)が出現します<br>
        タップ：衝撃 / 長押し：集合
    </div>
    <div id="overlay">グリッドが表示されれば認識OK</div>
    <div id="debug-console"></div>
    
    <button id="reset-button">RESET</button>
    <button id="ar-button">Checking WebXR...</button>

    <!-- Import Map for Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let container;
        let camera, scene, renderer;
        let controller;
        let reticle;
        let hitTestSource = null;
        let hitTestSourceRequested = false;

        // PC Debugging Tools
        let controls;
        let debugGrid;
        let debugPlane;
        let raycaster;
        let mouse;
        let isARActive = false;

        const maxDwarfs = 20;
        let dwarfs = [];
        let attractionPoint = null; 
        
        // Interaction State
        let isPressing = false;
        let pressStartTime = 0;
        const LONG_PRESS_THRESHOLD = 300; // ms

        // Effects
        let shockwaves = [];

        // DOM Elements
        const arButton = document.getElementById('ar-button');
        const resetButton = document.getElementById('reset-button');
        const debugConsole = document.getElementById('debug-console');
        const infoDiv = document.getElementById('info');

        init();
        animate();
        initARSupport();

        // --- UI Events ---
        resetButton.addEventListener('click', () => {
            // Remove all dwarfs
            dwarfs.forEach(d => scene.remove(d.mesh));
            dwarfs = [];
            
            // Remove all shockwaves
            shockwaves.forEach(s => scene.remove(s.mesh));
            shockwaves = [];

            // Reset interaction
            attractionPoint = null;
        });

        function showError(msg) {
            console.error(msg);
            debugConsole.style.display = 'block';
            debugConsole.textContent = "Error: " + msg;
            infoDiv.textContent = "エラーが発生しました (詳細は赤枠内)";
        }

        // --- Custom AR Initialization ---
        async function initARSupport() {
            if ('xr' in navigator) {
                try {
                    const isSupported = await navigator.xr.isSessionSupported('immersive-ar');
                    if (isSupported) {
                        arButton.style.display = 'block';
                        arButton.textContent = 'START AR';
                        arButton.style.opacity = '1';
                        arButton.addEventListener('click', onARButtonClick);
                    } else {
                        arButton.style.display = 'block';
                        arButton.textContent = 'AR NOT SUPPORTED';
                        arButton.disabled = true;
                        showError("お使いのデバイス/ブラウザはWebXR ARに対応していません。\n(Chrome on Android推奨)");
                    }
                } catch (e) {
                    showError("WebXR Check Error: " + e.message);
                }
            } else {
                arButton.style.display = 'none';
                console.log("WebXR not available on this device");
            }
        }

        async function onARButtonClick() {
            if (!navigator.xr) return;
            
            try {
                const session = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['hit-test'],
                    optionalFeatures: ['dom-overlay'],
                    domOverlay: { root: document.body }
                });
                
                renderer.xr.setReferenceSpaceType('local');
                renderer.xr.setSession(session);
                
                session.addEventListener('end', onSessionEnd);
                
                isARActive = true;
                arButton.style.display = 'none';
                resetButton.style.display = 'none'; // Hide reset in AR (or keep if desired, usually overlaid)
                // Actually keep reset button but style it for AR? Let's keep it visible.
                resetButton.style.display = 'block'; 
                
                debugGrid.visible = false;
                controls.enabled = false;
                infoDiv.innerHTML = "床をスキャン中...<br>グリッドが出たら自動で出現します";
                
            } catch (e) {
                showError("AR起動エラー:\n" + e.message + "\n\n※このプレビュー画面(iframe)ではブロックされることがあります。");
            }
        }

        function onSessionEnd() {
            isARActive = false;
            arButton.style.display = 'block';
            debugGrid.visible = true;
            controls.enabled = true;
            camera.position.set(0, 1.6, 2);
            controls.reset();
            infoDiv.innerHTML = "WebXR AR体験<br>PC: マウス操作 / Mobile: ARボタン";
            hitTestSource = null;
            hitTestSourceRequested = false;
            reticle.visible = false;
        }

        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
            camera.position.set(0, 1.6, 2);

            // Lighting
            const hemisphereLight = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            hemisphereLight.position.set(0.5, 1, 0.25);
            scene.add(hemisphereLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(0, 10, 0);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            // --- PC Mode Setup ---
            controls = new OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 0, 0);
            controls.update();

            debugGrid = new THREE.GridHelper(10, 20);
            scene.add(debugGrid);

            const planeGeo = new THREE.PlaneGeometry(100, 100);
            const planeMat = new THREE.MeshBasicMaterial({ visible: false });
            debugPlane = new THREE.Mesh(planeGeo, planeMat);
            debugPlane.rotation.x = -Math.PI / 2;
            scene.add(debugPlane);

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            // PC Events
            window.addEventListener('pointermove', onPointerMove);
            window.addEventListener('pointerdown', onPointerDown);
            window.addEventListener('pointerup', onPointerUp);

            // --- AR Controller ---
            controller = renderer.xr.getController(0);
            controller.addEventListener('selectstart', onSelectStart);
            controller.addEventListener('selectend', onSelectEnd);
            scene.add(controller);

            // --- Reticle (Scanning Grid) ---
            // Use a larger GridHelper to represent the detected plane mesh
            reticle = new THREE.Group();
            
            // Core Ring
            const ringMesh = new THREE.Mesh(
                new THREE.RingGeometry(0.1, 0.12, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial({ color: 0x00ffff })
            );
            reticle.add(ringMesh);

            // Large Grid (Visual Feedback for "Plane")
            const gridHelper = new THREE.GridHelper(2, 10, 0x00ffff, 0x00aaaa);
            // Make grid slightly transparent
            gridHelper.material.transparent = true;
            gridHelper.material.opacity = 0.3;
            reticle.add(gridHelper);

            // Pulsing dot center
            const dot = new THREE.Mesh(
                new THREE.CircleGeometry(0.02, 16).rotateX(-Math.PI/2),
                new THREE.MeshBasicMaterial({ color: 0xffffff })
            );
            reticle.add(dot);
            
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            window.addEventListener('resize', onWindowResize);
        }

        // --- Interaction Logic ---

        function onPointerMove(event) {
            if (isARActive) return;
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(debugPlane);
            if (intersects.length > 0) {
                reticle.visible = true;
                reticle.position.copy(intersects[0].point);
                reticle.rotation.set(0,0,0);
                reticle.updateMatrix();
            } else {
                reticle.visible = false;
            }
        }

        // --- Unified Input Handling (PC & AR) ---

        function onPointerDown() {
            if (isARActive) return; // Handled by selectstart
            handlePressStart();
        }

        function onPointerUp() {
            if (isARActive) return; // Handled by selectend
            handlePressEnd();
        }

        function onSelectStart() {
            handlePressStart();
        }

        function onSelectEnd() {
            handlePressEnd();
        }

        function handlePressStart() {
            isPressing = true;
            pressStartTime = Date.now();
        }

        function handlePressEnd() {
            isPressing = false;
            const duration = Date.now() - pressStartTime;
            attractionPoint = null; // Stop gathering

            if (duration < LONG_PRESS_THRESHOLD) {
                // Short Tap: Trigger Shockwave
                triggerShockwave();
            }
        }

        function triggerShockwave() {
            if (!reticle.visible) return;

            // 1. Get position from reticle
            const center = new THREE.Vector3();
            center.setFromMatrixPosition(reticle.matrix);

            // 2. Visual Effect
            createShockwaveEffect(center);

            // 3. Physics (Jump dwarfs)
            // Scale adjusted parameters
            const impactRadius = 0.2; // 20cm radius

            dwarfs.forEach(dwarf => {
                const dist = dwarf.mesh.position.distanceTo(center);
                if (dist < impactRadius) { // Radius of impact
                    // Calculate force direction (away and up)
                    const dir = new THREE.Vector3().subVectors(dwarf.mesh.position, center).normalize();
                    dir.y = 0.5; // Upward bias
                    
                    // Force strength
                    const force = (impactRadius - dist) * 10; 
                    
                    dwarf.applyForce(force);
                }
            });
        }

        function createShockwaveEffect(position) {
            // Scale adjusted visual effect
            const geometry = new THREE.RingGeometry(0.01, 0.02, 32).rotateX(-Math.PI/2);
            const material = new THREE.MeshBasicMaterial({ 
                color: 0xffffff, 
                transparent: true, 
                opacity: 0.8,
                side: THREE.DoubleSide
            });
            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.copy(position);
            mesh.position.y += 0.002; // Just above ground
            
            scene.add(mesh);
            shockwaves.push({ mesh, age: 0 });
        }

        // --- Auto Spawning & Logic ---
        let lastSpawnTime = 0;

        function updateGameLogic(time) {
            // 1. Auto Spawn
            if (reticle.visible && dwarfs.length < maxDwarfs) {
                // Spawn roughly every 0.3 seconds if conditions met
                if (time - lastSpawnTime > 0.3) {
                    if (Math.random() < 0.3) { // 30% chance per check
                        const center = new THREE.Vector3();
                        center.setFromMatrixPosition(reticle.matrix);
                        
                        // Random offset within the grid
                        const angle = Math.random() * Math.PI * 2;
                        const dist = Math.random() * 0.5; // Spread 50cm
                        center.x += Math.cos(angle) * dist;
                        center.z += Math.sin(angle) * dist;

                        const dwarf = new Dwarf(center);
                        dwarfs.push(dwarf);
                        lastSpawnTime = time;
                    }
                }
            }

            // 2. Attraction Logic (Long Press)
            if (isPressing && reticle.visible) {
                const target = new THREE.Vector3();
                target.setFromMatrixPosition(reticle.matrix);
                attractionPoint = target;
            }
        }


        // --- Dwarf Class ---
        class Dwarf {
            constructor(position) {
                this.mesh = new THREE.Group();
                this.mesh.position.copy(position);
                
                // === Scale Down to 1/20 ===
                // Original: 0.05 (5cm) -> New: 0.0025 (2.5mm)
                const baseScale = 0.05 / 20; 
                const scale = baseScale + (Math.random() * baseScale * 0.4); 
                this.mesh.scale.set(scale, scale, scale);

                // Simple geometry
                const bodyGeo = new THREE.CapsuleGeometry(1, 1.5, 4, 8);
                const bodyMat = new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 0.3 });
                this.body = new THREE.Mesh(bodyGeo, bodyMat);
                this.body.position.y = 0.75;
                this.mesh.add(this.body);

                const headGeo = new THREE.SphereGeometry(0.7, 16, 16);
                this.head = new THREE.Mesh(headGeo, bodyMat);
                this.head.position.y = 1.6;
                this.mesh.add(this.head);

                // Pop animation on spawn
                this.mesh.scale.set(0,0,0);
                this.targetScale = scale;
                this.spawnAnim = 0;

                scene.add(this.mesh);

                this.state = 'IDLE';
                this.stateTimer = 0;
                this.destination = null;
                this.velocity = new THREE.Vector3(); // For physics
                this.baseY = position.y; 
                
                // === Speed Adjustment ===
                // 1/10 to keep them visible but fast like ants
                this.speed = (0.5 + Math.random() * 0.5) / 10; 
                this.isSleepy = Math.random() > 0.7;
            }

            applyForce(force) {
                this.velocity.y += force;
                // Add some random horizontal scatter
                this.velocity.x += (Math.random() - 0.5) * force;
                this.velocity.z += (Math.random() - 0.5) * force;
                this.state = 'JUMP';
            }

            update(delta, time) {
                this.stateTimer -= delta;

                // Spawn Animation
                if (this.spawnAnim < 1) {
                    this.spawnAnim += delta * 3;
                    const s = Math.min(this.spawnAnim, 1) * this.targetScale;
                    this.mesh.scale.set(s,s,s);
                }

                // Physics (Gravity/Velocity)
                this.velocity.y -= 9.8 * delta; // Gravity
                
                // Air resistance
                this.velocity.x *= 0.95;
                this.velocity.z *= 0.95;

                // Apply velocity
                this.mesh.position.add(this.velocity.clone().multiplyScalar(delta));

                // Ground Collision
                if (this.mesh.position.y <= this.baseY) {
                    this.mesh.position.y = this.baseY;
                    this.velocity.set(0, 0, 0);
                    
                    if (this.state === 'JUMP') {
                        this.state = 'IDLE';
                        this.body.scale.set(1.2, 0.8, 1.2); // Landing squash
                    } else {
                        this.body.scale.lerp(new THREE.Vector3(1,1,1), delta * 5); // Return to normal
                    }
                } else {
                    this.state = 'JUMP'; // In air
                    this.body.scale.set(0.9, 1.1, 0.9); // Air stretch
                }

                if (this.state === 'JUMP') return;

                // AI Logic Override
                if (attractionPoint) {
                    this.state = 'GATHER';
                } else if (this.state === 'GATHER' && !attractionPoint) {
                    this.state = 'IDLE';
                }

                switch (this.state) {
                    case 'IDLE':
                        if (this.stateTimer <= 0) {
                            const r = Math.random();
                            if (r < 0.1 && this.isSleepy) this.enterState('SLEEP');
                            else if (r < 0.4) this.enterState('MOVE');
                            else {
                                this.mesh.rotation.y += (Math.random() - 0.5) * 2;
                                this.stateTimer = 1 + Math.random() * 2;
                            }
                        }
                        this.wobble(time, 0.5);
                        break;

                    case 'MOVE':
                        if (!this.destination) {
                            const angle = Math.random() * Math.PI * 2;
                            const dist = 0.05 + Math.random() * 0.15; // Move small distances (5cm - 20cm)
                            this.destination = new THREE.Vector3(
                                this.mesh.position.x + Math.cos(angle) * dist,
                                this.baseY,
                                this.mesh.position.z + Math.sin(angle) * dist
                            );
                            this.stateTimer = 2 + Math.random() * 3;
                        }
                        this.moveTo(this.destination, delta, this.speed);
                        if (this.mesh.position.distanceTo(this.destination) < 0.005 || this.stateTimer <= 0) {
                            this.destination = null;
                            this.enterState('IDLE');
                        }
                        break;
                    
                    case 'GATHER':
                        if (attractionPoint) {
                            let target = attractionPoint.clone();
                            if (this.mesh.position.distanceTo(target) < 0.05) {
                                this.wobble(time, 5); 
                            }
                            this.moveTo(target, delta, this.speed * 2.0); // Gather speed
                        }
                        break;

                    case 'SLEEP':
                        this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, -Math.PI / 2, delta * 2);
                        this.mesh.position.y = this.baseY - 0.02 * this.mesh.scale.x;
                        if (this.stateTimer <= 0) {
                            this.mesh.rotation.x = 0;
                            this.enterState('IDLE');
                            // Small wake up jump
                            this.velocity.y = 0.1; 
                        }
                        break;
                }
            }

            enterState(newState) {
                this.state = newState;
                if (newState === 'SLEEP') this.stateTimer = 5 + Math.random() * 10;
                else if (newState === 'MOVE') this.stateTimer = 5;
                else this.stateTimer = 2;
                if (newState !== 'SLEEP') this.mesh.rotation.x = 0;
            }

            moveTo(target, delta, speed) {
                const lookTarget = new THREE.Vector3(target.x, this.mesh.position.y, target.z);
                this.mesh.lookAt(lookTarget);
                const dir = new THREE.Vector3().subVectors(target, this.mesh.position).normalize();
                this.mesh.position.add(dir.multiplyScalar(speed * delta * 0.2));
                this.wobble(Date.now() / 1000, 15 * speed);
            }

            wobble(time, freq) {
                this.mesh.rotation.z = Math.sin(time * freq) * 0.1;
                // Wobble scale adjusted
                this.body.position.y = 0.75 + Math.abs(Math.sin(time * freq * 2)) * 0.1;
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            const delta = 0.016; 
            const time = timestamp / 1000;

            if (isARActive && frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                if (hitTestSourceRequested === false) {
                    session.requestReferenceSpace('viewer').then(function (refSpace) {
                        session.requestHitTestSource({ space: refSpace }).then(function (source) {
                            hitTestSource = source;
                        });
                    }).catch(err => console.warn("Hit test failed", err));
                    session.addEventListener('end', function () {
                        hitTestSourceRequested = false;
                        hitTestSource = null;
                    });
                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                    } else {
                        // Keep visible if just lost tracking momentarily? No, hide to indicate error.
                        reticle.visible = false;
                    }
                }
            }

            // --- Game Logic ---
            updateGameLogic(time);

            // Shockwaves
            for (let i = shockwaves.length - 1; i >= 0; i--) {
                const s = shockwaves[i];
                s.age += delta;
                const scale = 1 + s.age * 15; // Expand fast
                s.mesh.scale.set(scale, scale, 1);
                s.mesh.material.opacity = 0.8 - s.age * 1.5; // Fade out
                
                if (s.age > 0.5) {
                    scene.remove(s.mesh);
                    shockwaves.splice(i, 1);
                }
            }

            // Dwarfs
            dwarfs.forEach(dwarf => {
                dwarf.update(delta, time);
            });

            // Collisions (Adjusted for small scale)
            if (dwarfs.length > 1) {
                for(let i=0; i<dwarfs.length; i++) {
                    for(let j=i+1; j<dwarfs.length; j++) {
                        const d1 = dwarfs[i];
                        const d2 = dwarfs[j];
                        const dist = d1.mesh.position.distanceTo(d2.mesh.position);
                        // Collision distance ~ 7mm
                        if (dist < 0.007) {
                            const pushDir = new THREE.Vector3().subVectors(d1.mesh.position, d2.mesh.position).normalize();
                            d1.mesh.position.add(pushDir.multiplyScalar(0.0005));
                            d2.mesh.position.add(pushDir.multiplyScalar(-0.0005));
                        }
                    }
                }
            }

            renderer.render(scene, camera);
        }

    </script>
</body>
</html>
